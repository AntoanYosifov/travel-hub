<header class="site-header">
    <div class="container">
        <h1 class="site-title" @logoEnter>
            <a routerLink="/home"
               [@logoHover]="isLogoHover ? 'hover' : 'rest'"
               (mouseenter)="isLogoHover = true"
               (mouseleave)="isLogoHover = false">
                TravelHub
            </a>
        </h1>

        <nav class="main-nav">
            <ul>
                <li>
                    <a class="nav-link"
                       routerLink="/home"
                       routerLinkActive="active"
                       [routerLinkActiveOptions]="{ exact: true }"
                       aria-current="page">Home</a>
                </li>

                <li>
                    <a class="nav-link"
                       routerLink="/destinations"
                       routerLinkActive="active">Destinations</a>
                </li>

                @if(authResolved()) {
                    @if(isLoggedIn()) {

                        <li class="dropdown">
                            <button type="button" class="nav-link dropdown-toggle">
                                My Collections <span class="chev" aria-hidden="true">â–¾</span>
                            </button>

                            <ul class="submenu" role="menu">
                                <li role="none"><a class="submenu-link" role="menuitem" routerLink="/collections/want-to-visit">Want to visit</a></li>
                                <li role="none"><a class="submenu-link" role="menuitem" routerLink="/collections/liked">Liked</a></li>
                                <li role="none"><a class="submenu-link" role="menuitem" routerLink="/collections/added-by-you">Added by you</a></li>
                            </ul>
                        </li>

                        <li><a class="nav-link" routerLink="/destinations/new" routerLinkActive="active">New Destination</a></li>
                        <li><a class="nav-link" routerLink="/profile" routerLinkActive="active">{{ profile()?.displayName }}</a></li>
                        <li><button class="nav-link" type="button" (click)="logout()">Logout</button></li>

                    } @else {
                        <li><a class="nav-link" routerLink="/register" routerLinkActive="active">Register</a></li>
                        <li><a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a></li>
                    }
                }
            </ul>
        </nav>
    </div>
</header>
