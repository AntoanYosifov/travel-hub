<header class="site-header">
    <div class="container">
        <h1 class="site-title"><a routerLink="/home">TravelHub</a></h1>
        <nav class="main-nav">
            <ul>
                <li><a routerLink="/home">Home</a></li>
                <li><a routerLink="/destinations">Destinations</a></li>
                @if(authResolved()) {
                    @if(isLoggedIn()) {
                        <li class="dropdown">
                            <button type="button" class="dropdown-toggle">
                                My Collections
                                <span class="chev" aria-hidden="true">â–¾</span>
                            </button>

                            <ul class="submenu" role="menu">

                                <li role="none"><a role="menuitem" routerLink="/collections/liked">Liked</a></li>
                                <li role="none"><a role="menuitem" routerLink="/collections/added-by-you">Added by you</a></li>
                            </ul>
                        </li>
                        <li><a routerLink="/destinations/new">New Destination</a></li>
                        <li><a routerLink="/profile">{{ profile()?.displayName }}</a></li>
                        <li><button type="button" (click)="logout()">Logout</button></li>
                    } @else {
                        <li><a routerLink="/register">Register</a></li>
                        <li><a routerLink="/login">Login</a></li>
                    }
                }
            </ul>
        </nav>
    </div>
