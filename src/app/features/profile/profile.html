

<div class="card outer-container">
    @if(authResolved()) {
        @if(isLoggedIn()){
            <div class="inner-container">
                <h2>My profile</h2>

                <div>
                    <label>Name:</label>
                    <span>{{profile()?.displayName}}</span>
                </div>

                <div>
                    <label>Email:</label>
                    <span>{{profile()?.email}}</span>
                </div>

            </div>
        } @else {
            <div class="card">
                <h3>You’re not logged in</h3>
                <p>Please sign in to view your profile.</p>
            </div>
        }
    } @else {
        <div class="card">
            <p>Loading your profile…</p>
        </div>
    }
</div>
