<div class="container card destination-board">
    @if (title) { <h3 class="board-title">{{ title }}</h3> }

    @if (destinations$ | async; as list) {
        @if (list.length) {
            @for (destination of list; track destination.id) {
                <app-destination-item
                        [destination]="destination"
                        variant="card"
                        [compact]="true">
                </app-destination-item>
            }
        } @else {
            <p class="empty">{{ emptyText }}</p>
        }
    } @else {
        <p class="empty">Loadingâ€¦</p>
    }
</div>
