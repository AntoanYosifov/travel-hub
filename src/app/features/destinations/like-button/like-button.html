<button
        type="button"
        class="like-btn"
        [class.liked]="hasLiked$ | async"
        [attr.aria-pressed]="(hasLiked$ | async) ? 'true' : 'false'"
        [disabled]="!(uidPresent$ | async)"
        (click)="toggleLike()"
        title="Toggle like"
>
  <span class="icon" aria-hidden="true">
    <svg viewBox="0 0 24 24" width="18" height="18" focusable="false">
      <path class="heart-outline"
            d="M12.1 21.35l-1.1-1.01C5.14 15.24 2 12.39 2 8.99 2 6.42 4.02 4.4 6.59 4.4c1.53 0 3.01.7 3.96 1.82A5.27 5.27 0 0 1 14.5 4.4C17.03 4.4 19 6.37 19 8.9c0 3.44-3.15 6.28-8.9 11.45z"
            fill="none" stroke="currentColor" stroke-width="1.6"/>
      <path class="heart-fill"
            d="M12.1 21.35l-1.1-1.01C5.14 15.24 2 12.39 2 8.99 2 6.42 4.02 4.4 6.59 4.4c1.53 0 3.01.7 3.96 1.82A5.27 5.27 0 0 1 14.5 4.4C17.03 4.4 19 6.37 19 8.9c0 3.44-3.15 6.28-8.9 11.45z"/>
    </svg>
  </span>

    <span class="label">
    {{ (hasLiked$ | async) ? 'Liked' : 'Like' }}
  </span>

    <span class="count">{{ (likesCount$ | async) ?? 0 }}</span>
</button>
