<div class="wrapper">
    <div class="flex-container">
        <header class="destination-header">
            <h5 class="location-name">{{ destination.locationName }}</h5>
        </header>

        <figure class="destination-image">
            <div class="img-wrapper">
                <img [src]="destination.imgUrl"
                     alt="Photo of the destination"/>
            </div>
            <figcaption>{{ destination.photoCredit}}</figcaption>
        </figure>
    </div>

    <section class="destination-description">
        <h5>About this place...</h5>
        <a href="#">
            <button class="btn">Learn more</button>
        </a>
    </section>
</div>
