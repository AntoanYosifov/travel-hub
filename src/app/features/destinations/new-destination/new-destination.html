<div class="new-destination card outer-container">
    <div class="inner-container">
        <h4>Add New Destination</h4>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="locationName">Location Name</label>
                <input
                        type="text"
                        id="locationName"
                        formControlName="locationName"
                        placeholder="e.g. Paris"
                />
            </div>

            <div class="form-group">
                <label for="imgUrl">Image URL</label>
                <input
                        type="url"
                        id="imgUrl"
                        formControlName="imgUrl"
                        placeholder="https://example.com/photo.jpg"
                />
            </div>

            <div class="form-group">
                <label for="photoCredit">Photo Credit</label>
                <input
                        type="text"
                        id="photoCredit"
                        formControlName="photoCredit"
                        placeholder="Â© Photographer Name"
                />
            </div>
            <button type="submit" [disabled]="form.invalid">Save Destination</button>
        </form>
    </div>
</div>
