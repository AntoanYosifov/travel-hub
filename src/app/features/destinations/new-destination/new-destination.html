<div class="new-destination card outer-container form-card">
    <div class="inner-container">
        <h4 class="form-title">Add New Destination</h4>

        <form class="form-grid" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="locationName">Location Name</label>
                <input
                        [class.input-error]="isLocationNameNotValid"
                        type="text"
                        id="locationName"
                        formControlName="locationName"
                        placeholder="e.g. Paris"
                />
                @if (isLocationNameNotValid) {
                    <p class="error">{{ locationNameErrorMessage }}</p>
                }
            </div>

            <div class="form-group span-2">
                <label for="description">Describe your exp...</label>
                <textarea
                        id="description"
                        formControlName="description"
                        placeholder="Say something about this place..."
                        rows="6"
                ></textarea>
            </div>

            <div class="form-group">
                <label for="imgUrl">Image URL</label>
                <input
                        type="url"
                        id="imgUrl"
                        formControlName="imgUrl"
                        placeholder="https://example.com/photo.jpg"
                />
            </div>

            <div class="form-group">
                <label for="photoCredit">Photo Credit</label>
                <input
                        type="text"
                        id="photoCredit"
                        formControlName="photoCredit"
                        placeholder="Â© Photographer Name"
                />
            </div>

            <div class="actions">
                <button class="btn-accent" type="submit" [disabled]="form.invalid">
                    Save Destination
                </button>
            </div>
        </form>
    </div>
</div>
