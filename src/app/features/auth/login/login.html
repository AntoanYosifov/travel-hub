<div class="card outer-container auth-card">
    <div class="inner-container">
        <h4 class="auth-title">Login</h4>

        <form class="form-stack" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <label for="email">Email</label>
                <input
                        id="email"
                        type="email"
                        formControlName="email"
                        [class.input-error]="isEmailNotValid"
                        placeholder="you@example.com"
                />
                @if (isEmailNotValid) {
                    <p class="error">{{ emailErrorMessage }}</p>
                }
            </div>

            <div class="form-row">
                <label for="password">Password</label>
                <input
                        id="password"
                        type="password"
                        formControlName="password"
                        [class.input-error]="isPasswordNotValid"
                        placeholder="••••••••"
                />
                @if (isPasswordNotValid) {
                    <p class="error">{{ passwordErrorMessage }}</p>
                }
            </div>

            @if (error) {
                <div class="form-row">
                    <p class="error">{{ error }}</p>
                </div>
            }

            <button class="btn-accent" type="submit" [disabled]="loginForm.invalid">
                Login
            </button>
        </form>
    </div>
</div>
